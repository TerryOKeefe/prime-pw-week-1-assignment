<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1> Terry O'Keefe</h1>
    </header>
    <!-- Include an image -->
    <img src="../images/profile_picture.jpg" alt="Profile Picture" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I brew my own beer.</li>
      <li>Born and raised in the exact center of Wisconsin.</li>
      <li>I go to several Green Bay Packer games a season.</li>
    </ul>
    <!-- Create a footer -->
    <footer>
      <p>"Success is not final; failure is not fatal: It is the courage to contine that counts." - Winston S. Churchill</p>
    </footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
